version: "3.8"

services:
  driftguard:
    build: .
    container_name: driftguard-agent
    command: run
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    volumes:
      - ./driftguard.yaml:/app/driftguard.yaml:ro
      - driftguard-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "driftguard", "status"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  driftguard-check:
    build: .
    container_name: driftguard-check
    command: check --force
    profiles:
      - oneshot
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    volumes:
      - ./driftguard.yaml:/app/driftguard.yaml:ro
      - driftguard-data:/app/data

volumes:
  driftguard-data:
